<section class="cases">
  <div class="cases__container">
    <div class="cases__heading _heading">
      <h2 class="cases__title">@@title</h2>
    </div>

    <div class="cases__inner _card">
      <div class="cases__slider swiper">
        <div class="swiper-arrow swiper-arrow_prev">
          <svg class="icon">
            <use xlink:href="@img/icons/icons.svg#swiper-arrow"></use>
          </svg>
        </div>

        <div class="cases__wrapper swiper-wrapper">
          <div class="cases__slide swiper-slide">
            <a href="#" class="cases__logo _bg">
              <img src="@img/cases/case1-logo.svg" alt="" loading="lazy">
              <div class="swiper-lazy-preloader"></div>
            </a>

            <div class="cases__gallery">
              <div class="template1">
                <div class="cases__row">
                  <div class="cases__column col-12 col-md-8 col-lg-6">
                    <div class="cases__row">
                      <div class="cases__column col-5">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case1-image1.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>
                      <div class="cases__column col-7">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case1-image2.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>
                      <div class="cases__column col-4 col-xs-3 col-md-4">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case1-image3.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>
                      <div class="cases__column col-8 col-xs-9 col-md-8">
                        <div class="cases__card _card">
                          <div class="template1__text cases__text _content">
                            <p>Цель проекта&nbsp;&mdash; создать уникальный мерч, который не&nbsp;просто дополняет повседневную работу, но&nbsp;и&nbsp;помогает сделать офисное пространство уютнее и&nbsp;комфортнее.</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="cases__column col-6 col-md-4 col-lg-3 d-block d-md-none d-lg-block">
                    <a href="" class="cases__card _card _bg">
                      <img src="@img/cases/case1-image4.jpg" alt="" loading="lazy">
                      <div class="swiper-lazy-preloader"></div>
                    </a>
                  </div>

                  <div class="cases__column col-6 col-md-4 col-lg-3">
                    <a href="" class="cases__card _card _bg">
                      <img src="@img/cases/case1-image5.jpg" alt="" loading="lazy">
                      <div class="swiper-lazy-preloader"></div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="cases__slide swiper-slide">
            <a href="#" class="cases__logo _bg">
              <img src="@img/cases/case2-logo.png" alt="" loading="lazy">
              <div class="swiper-lazy-preloader"></div>
            </a>

            <div class="cases__gallery">
              <div class="template2">
                <div class="cases__row">
                  <div class="cases__column col-6 col-md-4">
                    <a href="" class="cases__card _card _bg">
                      <img src="@img/cases/case2-image1.jpg" alt="" loading="lazy">
                      <div class="swiper-lazy-preloader"></div>
                    </a>
                  </div>

                  <div class="cases__column col-6 col-md-8">
                    <div class="cases__row">
                      <div class="cases__column col-12 col-md-6">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case2-image2.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>

                      <div class="cases__column col-6 d-none d-md-block">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case2-image3.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>

                      <div class="cases__column col-12 col-md-7">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case2-image4.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>

                      <div class="cases__column col-5 d-none d-md-block">
                        <a href="" class="cases__card _card _bg">
                          <img src="@img/cases/case2-image5.jpg" alt="" loading="lazy">
                          <div class="swiper-lazy-preloader"></div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-arrow swiper-arrow_next">
          <svg class="icon">
            <use xlink:href="@img/icons/icons.svg#swiper-arrow"></use>
          </svg>
        </div>

        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </div>
</section>
