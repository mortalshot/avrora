<section class="request">
  <div class="request__container">
    <div class="request__card _card">
      <div class="request__inner">
        <div class="request__heading">
          <h2 class="request__title">Не&nbsp;знаете с&nbsp;чего начать?</h2>
          <div class="request__subtitle">Отправьте запрос нашим специалистам.</div>
        </div>

        <form action="#" class="request__form">
          <div class="form-item">
            <label for="request-phone" class="label">Ваш контакт</label>
            <input id="request-phone" type="text" name="request-phone" placeholder="+7 (___) ___ __-__" class="input input_phone" data-required data-validate required>
          </div>
          <div class="form-submit">
            <button type="submit" class="btn btn_large btn_bg-accent">Заказать звонок</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
