<section class="request2">
  <div class="request2__container">
    <div class="request2__card _card">
      <div class="request2__inner">
        <div class="request2__heading">
          <h2 class="request2__title">Свяжемся с&nbsp;Вами так, как&nbsp;Вам&nbsp;удобно</h2>

          <div class="request2__socials socials" data-da=".request2__form, 767.98, last">
            <a href="#" class="socials__item shake-animation">
              <svg class="icon">
                <use xlink:href="@img/icons/icons.svg#phone"></use>
              </svg>
            </a>
            <a href="#" class="socials__item shake-animation">
              <svg class="icon">
                <use xlink:href="@img/icons/icons.svg#telegram"></use>
              </svg>
            </a>
            <a href="#" class="socials__item shake-animation">
              <svg class="icon">
                <use xlink:href="@img/icons/icons.svg#whatsapp"></use>
              </svg>
            </a>
          </div>
        </div>

        <form action="#" class="request2__form">
          <div class="request2__row">
            <div class="form-item">
              <label for="request2-name" class="label">Ваше имя или как к Вам обращаться?</label>
              <input id="request2-name" type="text" name="request2-name" placeholder="Имя" class="input">
            </div>
            <div class="form-item">
              <label for="request2-phone" class="label">Ваш контакт</label>
              <input id="request2-phone" type="text" name="request2-phone" placeholder="+7 (___) ___ __-__" class="input input_phone" data-required data-validate required>
            </div>
            <div class="form-submit">
              <button type="submit" class="btn btn_big btn_bg-accent">Обсудить проект</button>
            </div>
          </div>
          <div class="form-item" data-da=".request2__row, 767.98,2">
            <div class="checkbox">
              <input id="request2-privacy" class="checkbox__input" type="checkbox" value="Соглашение на обработку персональных данных" name="request2-privacy">
              <label for="request2-privacy" class="checkbox__label"><span class="checkbox__text">Соглашение на обработку персональных данных</span></label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
